---
- hosts: master
  tasks:
    - name: start firewall
      service: 
        name: firewalld
        state: started
        enabled: true
    - name: set timezone
      shell: timedatectl set-timezone Asia/Kolkata

    - name: Install NTP
      yum: 
        name: ntp 
        state: latest
    - name: start ntp
      service:
        name: ntpd
        state: started
        enabled: true 

    - name: Copy over the NTP configuration
      template: src=/home/avinash/itversity/task2/ntp_data/ntp.conf.j2 dest=/etc/ntp.conf

    - name: restart ntpd
      service:
        name: ntpd
        state: restarted
        enabled: true


    - name: allow ntp through firewall
      shell: firewall-cmd --add-service=ntp --permanent

    - name: firewall reload
      shell: firewall-cmd --reload

